<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .popup-heading
        {
            background-color: #094E7F;
            color: #fff;
            height: 20px;
            font-weight: 700;
            text-align: center;
            vertical-align: middle;
            line-height: 20px;
            font-size: 14px;
            font-family: arial;
        }
    </style>
</head>
<body>
    <table cellpadding="4" cellspacing="0" border="0" style="font-family: Arial; font-size: 12px">
        <tr class="popup-heading">
            <th style="color: #fff">
                Password Policy
            </th>
        </tr>
        <tr>
            <td align="center">
                <table width="70%" border="1" cellspacing="0" cellpadding="4" style="font-family: Arial;
                    font-size: 12px">
                    <tr>
                        <td>
                            The password must contain one digit (0-9), one lowercase (a-z) and one Uppercase (A-Z) and one Special
                            Character.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="15" colspan="3">
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="button" value="Close" onclick="window.close()" class="bt">
            </td>
        </tr>
    </table>
</body>
</html>
